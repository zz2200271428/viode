<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>找回密码</title>
    <link th:href="@{/css/mobile/basic.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/mobile/index.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/js/jquery-1.9.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/mobile/ratio.js}" type="text/javascript"></script>
    <script th:src="@{/js/mobile/pwd_new1.js}" type="text/javascript"></script>
</head>

<body>
<!--main start-->
<div class="zcenter">
    <form id="form" name="form" action="/appuser/chkinfopwd" method="post">
        <input type="hidden" name="refer" value=""/>
        <input type="hidden" name="fid" value="9136"/>
        <div class="zforms">
            <div class="zpsw_status">
                <div class="zpsw_item zpsw_tohere">
                    <dl class="zpsw_step">
                        <dd>1</dd>
                        <dt>验证身份</dt>
                    </dl>
                </div>
                <div class="zpsw_item">
                    <dl class="zpsw_step">
                        <dd>2</dd>
                        <dt>设置新密码</dt>
                    </dl>
                </div>
                <div class="zpsw_item">
                    <dl class="zpsw_step">
                        <dd>3</dd>
                        <dt>完成</dt>
                    </dl>
                </div>

            </div>
            <h4 class="global_error" style="color:red">&nbsp;</h4>
            <dl class="zlo_row">
                <dd class="zlo_dd">
                    <p class="zlo_w">邮箱/手机号：</p>
                    <ul class="zlo_dIn">
                        <li class="zfo_verfly"><input name="phone" type="text" id="emailorphone" value=""
                                                      onfocus="hideError('error_td')" placeholder="请输入账号所绑定的邮箱/手机号"/>
                        </li>
                        <li class="zlo_dbtn zlo_one">
                            <a href="javascript:void(0);" onclick="getEmailOrPhoneCode();" id="btnEmailOrPhoneCode">发送验证码</a>
                        </li>
                    </ul>
                    <h4 id='error_td'></h4>
                    <h5 class="tooltip_td" id="tooltip_td"></h5>
                </dd>
            </dl>
            <dl class="zlo_row">
                <dd class="zlo_dd">
                    <p class="zlo_w">验证码：</p>
                    <input name="code" id="vercode" type="text" onfocus="hideError('error')" placeholder="请输入验证码"/>
                </dd>
            </dl>
            <p class="zlo_btn"><a href="javascript:void(0);" onclick="pwdSubmit()">下一步</a></p>

            <div class="Aleabg" style="display:none"></div>
            <div class="POP-yzm" style="display:none">
                <div class="pd">
                    <p class="Tit"><a href="#"><img th:src="@{/img/close.png}" onclick="hideCode();"/></a></p>
                    <span class="Sp-p1">请输入随机验证码</span>
                    <div class="Inpmain">
                        <input type="text" name="numcode" id="numcode" placeholder="请输入验证码"
                               style="line-height:28px;"/><span>
    				<img src="" width="80" height="30" id="numVerCode"
                         style="border:solid 1px #CCC;border-radius:4px;"/>
    			</span><a href="javascript:void(0);" onclick="getNumCode();">看不清</a>
                    </div>
                    <p class="Btn-p"><a href="javascript:void(0);" class="Sure" onclick="doGetPhoneCode()">确定</a><a
                            href="javascript:void(0);" onclick="hideCode();">取消</a></p>
                </div>
            </div>
        </div>
    </form>
</div>
<!--main end-->
</body>
</html>
