<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="multipart/form-data;  charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" th:href="@{/css/myCenterCss/weui.min.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/dingdan.css}"/>
    <style type="text/css">
        .show {
            margin-top: 5px;
            position: relative;
            width: 950px;
        }

        .show .item {
            position: absolute;
            width: 350px;
            height: 150px;
            text-align: center;
        }

        .show img {
            max-width: 350px;
            max-height: 150px;
            box-shadow: 0px 1px 1px 1px #AAA3A3;
        }

        .show img:hover {
            box-shadow: 0px 1px 1px 2px #83ABD2;
        }

        .show .big {
            z-index: 2;
        }

        .show .big img {
            max-width: none;
            max-height: none;
            box-shadow: 2px 2px 10px 2px #666;
        }
    </style>
<body id="global">

<div class="container">
    <header class="m-header z-img-ready border-top border-bottom z-no-menu ">
        <div class="aui-navBar aui-navBar-fixed">
            <a href="javascript:void(0)" onclick="javascript :history.go(-1);" class="aui-navBar-item">
                <img th:src="@{/img/ht.png}" style="width: 25px;height: 25px">
            </a>
            <div class="aui-center">
                <span class="aui-center-title">视频管理</span>
            </div>
            <a th:href="@{/index}" class="aui-navBar-item" id="home">
                <img th:src="@{/img/home.png}" style="width: 25px;height: 25px">
            </a>
        </div>


    </header>
    <div class="tab">

        <div class="tab__bar f-border-1px" style="visibility: visible;">
            <div class="tab__bar--item">
                <h3 class="tab__bar--title"><a th:href="@{/video/to_upload}">视频上传</a></h3>
            </div>
            <div class="tab__bar--item z-active">
                <h3 class="tab__bar--title"><a th:href="@{/video/to_create_column}">创建专栏</a><span
                        class="tab__bar--num"></span></h3>
            </div>
            <div class="tab__bar--item">
                <h3 class="tab__bar--title"><a th:href="@{/video/toVideoManagerList}">视频列表</a></h3>
            </div>
            <div class="tab__bar--item">
                <h3 class="tab__bar--title"><a th:href="@{/video/toColumnManagerList}">专栏列表</a><span
                        class="tab__bar--num"></span></h3>
            </div>
        </div>
    </div>
</div>

<form th:action="@{/video/column-form}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="to_create_column_token" th:value="${session.to_create_column_token}">
    <div class="weui-cells weui-cells_form wy-address-edit">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label wy-lab">专栏标题</label></div>
            <div class="weui-cell__bd"><input name="spe_title" class="weui-input" type="text" required
                                              placeholder="请输入专栏标题"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label wy-lab">专栏描述</label></div>
            <div class="weui-cell" style="height: 100px;">
                <div class="weui-cell__bd"><textarea class="weui-textarea" name="spe_desc" rows=""
                                                     cols="" placeholder="你可以介绍一下你的专栏让别人更好的了解它200字之内"></textarea></div>
            </div>
        </div>
        <div class="weui-cell hide">
            <div class="weui-cell__hd"><label class="weui-label wy-lab">专栏封面</label></div>
            <div class="weui-cell__bd"><input name="file" class="weui-input" type="file" required
                                              placeholder="请上传专栏封面"></div>

        </div>
        <div class="weui-cell hide">
            <div class="weui-cell__hd"><label class="weui-label wy-lab">专栏价格</label></div>
            <div class="weui-cell__bd"><input name="price" class="weui-input" type="text" required
                                              placeholder="请输入专栏价格" pattern="[1-9]{1}[0-9]*"></div>

        </div>

        <div style="text-align:center;padding-top: 134px">
            <input class="weui-btn weui-btn_primary" type="submit" value="提交"/>
            <input class="weui-btn weui-btn_primary" type="reset" id="button" value="重置"/>
        </div>
</form>
</body>
</html>
