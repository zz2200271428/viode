
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mobile/global20181015.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/mobile/login20181015.css}"/>
    <script th:src="@{/js/jquery-1.9.0.min.js}" type="text/javascript" charset="utf-8"></script>
    <script th:src="@{/js/mobile/cxregister.js}" type="text/javascript" charset="utf-8"></script>

</head>
<body>

<!--用户注册-->
<form  id="form" name="form" action="" method="post" autocomplete="off">
    <div class="g_register posCenter" style="display: block;">
        <div class="g_r_title">用户注册</div>
        <div class="g_r_form">
            <p class="g_r_tel">
                <input class="g_tel" readonly  type="text" placeholder="手机号" onblur="verifyPhone(this);" onfocus="verifyPhoneFocus(this);" id="phone" name="phone" autocomplete="off"/>
                <span></span>
            </p>
            <p class="g_v_err" id="error_phone"></p>
            <p class="g_r_code mt30">
                <input class="g_check" type="text"  placeholder="验证码" id="vcode"  name="code" onblur="verifyVcodeBlur(this);" onfocus="verifyVcodeFocus(this);"/>
                <span class="g_btn fr" id="getVcode" onclick="getVcode();" style="cursor:pointer;">获取验证码</span>
            </p>
            <p class="g_v_err" id="error_vcode"> </p>
            <p class="g_r_name mt30">
                <input class="g_tel" type="text" placeholder="姓名" id="realname" name="username"  onblur="verifyRealnameBlur(this);" onfocus="verifyRealnameFocus(this);"/>
                <span class=""></span>
            </p>
            <p class="g_v_err" id="error_realname"></p>
            <p class="g_r_pass mt30">
                <input class="g_tel" type="password" maxlength="16" placeholder="密码" id="password"  name="password" onkeyup="verifyPassword(this);" onblur="verifyPwdBlur(this);" onfocus="verifyPwdFocus(this);"/>
                <span class="" ></span>
                <em onclick="changeType(this);" class=""></em>
            </p>
            <ul class="g_pass_style" style="display:none;" id="pwdtip">
                <li class="g_r_style" id="pwdli1"><span class="g_span_pass"   id="span1"></span>不能包含空格</li>
                <li class="g_r_style" id="pwdli2"><span class="g_span_nopass" id="span2"></span>长度为8-16个字符</li>
                <li class="g_r_style" id="pwdli3"><span class="g_span_nopass" id="span3"></span>必须包含字母、数字、符号中至少两种</li>
            </ul>
            <p class="g_submit mt40" onclick="register();" style="cursor:pointer;">注 册</p>
        </div>
    </div>
    <style>
        .g_register .g_r_style span.pwderror{
            background: url(/imgage/register/ver_error.png) no-repeat center;
        }g
    </style>
    <script>

    </script>
    <!--登录跳转-->
    <div id="div" class="g_l_skip g_skip" style="display:none;">
        <p class="g_sikp_time">恭喜注册成功!（<i>3</i>） 秒后将自动转到登录...</p>
    </div>
    <input type="hidden" id="refer" value="login.html"/>
    <!--弹窗-->
    <div class="g_dialog"  style="display:none;" id="loginSkip">
        <div class="g_tip_reg posCenter">
            <p class="g_reg_title mt40">手机账号已注册</p>
            <p class="g_reg_title mt10">将为您跳转到<span><a href="/login.html" style="color:#0099ff">登录</a></span>页面</p>
            <p class="g_reg_time mt20"><i id="timeCount">3</i>s</p>
        </div>
    </div>
</form>
<!--公司编号-->
<p class="g_com_num">Copyright © 1993-2019ChaoXing All Rights Reserved</p>

</body>
</html>
