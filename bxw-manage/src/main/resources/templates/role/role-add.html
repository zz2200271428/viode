<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/js/cookie.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="x-body">
        <form action="" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>角色名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required="" lay-verify="required|checkname"
                        autocomplete="off" class="layui-input" onchange="check()">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        拥有权限
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody>
                            <tr th:each="menus : ${menuBeans}">
                                <td>
                                    <input type="checkbox" name="like1" lay-skin="primary" lay-filter="father" th:title="${menus.name}">
                                </td>
                                <td>
                                    <div class="layui-input-block">

                                        <span th:each="sonMenus : ${sonMenuBeans}">
                                            <input name="ids" lay-skin="primary" type="checkbox" th:value="${sonMenus.id}" th:title="${sonMenus.name}" th:if="${sonMenus.parent_id == menus.id}">
                                        </span>

                                    </div>
                                </td>
                            </tr>
                            <!--<tr>
                                <td>

                                    <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="文章管理" lay-filter="father">
                                </td>
                                <td>
                                    <div class="layui-input-block">
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="文章添加">
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="文章删除">
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="文章修改">
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="文章改密">
                                        <input name="id[]" lay-skin="primary" type="checkbox" value="2" title="文章列表">
                                    </div>
                                </td>
                            </tr>-->
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
              </div>
            </form>
    </div>
    <script>

        var message = "";
        var result = false;
        function check(){
            var name = $("#name").val();
            $.ajax({
                url : '/role/check',
                type : 'POST',
                data : {
                    "name" : name
                },
                datatype : 'json',
                async : false,
                success : function(data) {
                    if (data==true) {
                        message = '角色名称重复！'
                        result = true;
                    }else{
                        result = false;
                    }
                },
                error : function() {
                    message= "效验错误！";
                    result =true;
                }
            });
        }

        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;

          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            },checkname: function (value,item) {
                  if (result == true){
                      return message;
                  }
              }
          });


          //监听提交
          form.on('submit(add)', function(data){
              //发异步，把数据提交给后台
              //获得表单数据
              var formData = data.field;
              var ids = "";
              //拼接选中的值
              var menu = $("input:checkbox[name='ids']:checked")// 遍历name=test的多选框
              for (var i = 0; i < menu.length; i++) {
                  if (i == menu.length - 1) {
                      ids += menu.eq(i).val()
                  } else {
                      ids += menu.eq(i).val() + ","
                  }
              }
              //打印查看选中的值
              console.info(ids)
            console.log(data);
              $.post('/role/list',{'name':formData.name,'desc':formData.desc,'ids':ids},function (datas) {
                  //根据返回来的code判定，0为正常
                  if (datas.code == 200) {
                      //弹出返回来的msg
                      layer.alert(datas.msg, {icon: 6},function () {
                          // 获得frame索引
                          var index = parent.layer.getFrameIndex(window.name);
                          //关闭当前frame
                          parent.layer.close(index);
                          //刷新父级页面
                          window.parent.location.reload();
                      });
                  }else {
                      layer.alert(datas.msg, {icon: 6},function () {
                          // 获得frame索引
                          var index = parent.layer.getFrameIndex(window.name);
                          //关闭当前frame
                          parent.layer.close(index);
                          //刷新父级页面
                          window.parent.location.reload();
                      });
                  }
              });
            return false;
          });


        form.on('checkbox(father)', function(data){

            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render();
            }else{
               $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();
            }
        });


        });
    </script>

        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
