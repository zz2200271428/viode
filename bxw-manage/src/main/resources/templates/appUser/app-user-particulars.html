<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit" accept-charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
</head>

<body>
<div class="x-body">
    <form id="role" action="" method="post" class="layui-form layui-form-pane">

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>电话号码
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${user.phone}" name="phone" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>用户名称
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${user.username}" name="username" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>身份证号
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${user.id_card}" name="id_card" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>用户邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${user.email}" name="email" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>生日
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${#dates.format(user.birthday,'yyyy-MM-dd')}" name="birthday" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="x-red">*</span>创建时间
            </label>
            <div class="layui-input-inline">
                <input type="text" th:value="${#dates.format(user.created,'yyyy-MM-dd HH:mm:ss')}" name="created" autocomplete="off" class="layui-input">
            </div>
        </div>

    </form>
</div>

</body>

</html>
