        // 模糊搜索
        $(document).on('click','#btn',function(){
            var start = $('#create_time').val();
            var end = $('#update_time').val();
            var name = $('#name').val();
            var userId = $('#userId').val();
            var param = {};
            if(start){
                param.create_time = start;
            }
            if (end){
                param.updated_time = end;
            }
            if (name ){
                param.username  = name;
            }
            if (userId ){
                param.userId = userId ;
            }
            table.render({
                toolbar:'#barDemo',
                elem:'#table',// 绑定要被渲染的表格id
                even: true, //开启隔行背景
                cols: [
